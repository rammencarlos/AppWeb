<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--  Library Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        //DOMContentLoaded, load, beforeunload, unload

        //DOMContentLoaded
        function ready() {
            //alert("DOM cargado");
        }
        document.addEventListener("DOMContentLoaded", ready);

        window.onload = function () {
            //alert("Window onLoad cargado")
        }

        window.onunload = function () {
            debugger;
           // alert("Window onunload cargado")
        }

        ///Jquery
        $(document).ready(function () {
            //------

            $('button').click(function () {
                $("h3").text("Hola Carlos");
            });


            $('#btnHide').click(function () {
                $("h3").hide();
            });

            $('.btnShow').click(function () {
                $("h3").show();
            });

            $('#btnShowCss').click(function () {
                $("h3").css({
                        "display": "block",
                        "color": "#ce38d1",
                        "background": "#2196f3"
                    });

                //$("h3").css("display", "block");
                //$("h3").css("color", "#ce38d1");
                //$("h3").css("background", "#2196f3");
            });


            $('#btnFade').click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn("1500");
            });

            $('#btnHideFade').click(function () {
                $("#div1").hide();
                $("#div2").hide();
                $("#div3").hide();
            });
            //------
        });

        $(function () {
            //alert("document ready cargado2")
        });
       

    </script>
</head>
<body>
    <h3>Hola mundo</h3>
    <button>Saludar</button>
    <button id="btnHide">Ocultar</button>
    <button class="btnShow">Mostrar Show</button>
    <button id="btnShowCss">Modificar CSS</button>


    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

    <button id="btnFade">Fade</button>
    <button id="btnHideFade">Hide</button>


</body>
</html>
