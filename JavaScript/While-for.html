    <script>
        //While

        let i = 0;
        while (i < 3) {
           // alert(i);
            break;
            i++;

        }

        //do... while
        i = 0;
        do {
           // alert(i);
            i++;
        } while (i<3);

        //for
        //array example [1,2,3,4,5]
        for (var j = 0; j < 3; j++) {
            alert(j);
        }

    </script>
